<!DOCTYPE html>
<html>
<head>
	<title> DETAILS</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/st.css') }}"/>

</head>
<body background="{{ url_for('static', filename='img/hostel.png') }}">
	{% for mesg in get_flashed_messages() %}
    <div class="flash">
		<h4>{{ mesg }}</h4>
	</div>
    {% endfor %}
	<div class="iit">
		<h1>WELCOME</h1>
		<a style="color:#f4e701;" href="{{url_for('home')}}"><h5>IIT INDORE HOR</h5></a>
	</div>
<form action="/userdetails" method="post">
<div class="form-box">
	<h1>ENTER YOUR DETAILS</h1>
	<div class="input-box">
		<i class="fa fa-envelope-o"></i>
		<input type="text" placeholder="Full name" id="name" name="fullname">
	</div>
	<div class="input-box">
		<i class="fa fa-envelope-o"></i>
		<input type="text" placeholder="Roll no" id="rollno" name="rollno">
	</div>
	<div class="input-box">
		<i class="fa fa-key"></i>
		<input type="text" placeholder="Branch" id="branch" name="branch">
	</div>
	<div class="input-box">
		<i class="fa fa-key"></i>
		<input type="text" placeholder="Hostel name" id="hostelname" name="hostelname">
	</div>
	<div class="input-box">
		<i class="fa fa-key"></i>
		<input type="text" placeholder="Room No" id="roomno" name="roomno">
	</div>
	<div class="input-box">
		<i class="fa fa-key"></i>
		<input type="text" placeholder="Mobile No" id="mobileno" name="mobileno">
	</div>
	<button type="submit" class="login-btn"> SUBMIT</button>


</form>
</body>
</html>
